<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rafa's Calculator</title>
</head>
<body>
    <h1>Rafa's Calculator</h1>
    <div class="centerBox">
        <div class="display" id="display">
            
        </div>
        <div class="numberPad">
                <button id="C" onclick="deleteOne()">C</button>
                <button id="AC" onclick="deleteAll()">AC</button>
                <button id="signal" onclick="signal()">+/-</button>
                <button id="sqrt">âˆš</button>
                <button id="7" onclick="calculation(this.id)">7</button>
                <button id="8" onclick="calculation(this.id)">8</button>
                <button id="9" onclick="calculation(this.id)">9</button>
                <button id="/" onclick="calculation(this.id)">/</button>
                <button id="4" onclick="calculation(this.id)">4</button>
                <button id="5" onclick="calculation(this.id)">5</button>
                <button id="6" onclick="calculation(this.id)">6</button>
                <button id="*" onclick="calculation(this.id)">*</button>
                <button id="1" onclick="calculation(this.id)">1</button>
                <button id="2" onclick="calculation(this.id)">2</button>
                <button id="3" onclick="calculation(this.id)">3</button>
                <button id="-" onclick="calculation(this.id)">-</button>
                <button id="0" onclick="calculation(this.id)">0</button>
                <button id="." onclick="calculation(this.id)">.</button>
                <button id="+" onclick="calculation(this.id)">+</button>
                <button id="equal" onclick="equal()">=</button>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
